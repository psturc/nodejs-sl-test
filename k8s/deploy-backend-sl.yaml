apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      volumes:
        - name: sealights-credentials
          secret:
            secretName: sealights-credentials
      containers:
        - name: app-container
          image: "${IMAGE}"    # Placeholder replaced dynamically
          env:
            - name: BUILD_SESSION_ID
              valueFrom:
                secretKeyRef:
                  name: sealights-credentials
                  key: bsid
            - name: SL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sealights-credentials
                  key: token
          command:
            - "sh"
            - "-c"
            - >
              npx slnodejs run --buildsessionid $BUILD_SESSION_ID --workspacepath . --useinitialcolor true --token $SL_TOKEN  -- ./server.js
          volumeMounts:
            - name: sealights-credentials
              mountPath: /sealights
              readOnly: true
          ports:
            - containerPort: 3001
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /todos
              port: 3001
              scheme: HTTP